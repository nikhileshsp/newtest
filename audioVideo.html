<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video property</title>
</head>
<body>
    <h1>Audio property</h1>
    <br>
    <h2>internal Audio</h2>
    <audio src="css/05 - Tere Siva (320 Kbps).mp3" controls></audio>
    <audio src="css/Valam - Made in China.mp3" controls></audio>
    <br><br><br>
    <h1>Video property</h1>
    <video src="css/videoplayback.mp4" controls width="600px"></video>
    <video src="css/Pehla Pyaar Remix - Kabir Singh - DJ NYK & Aroone ft. Sahil Khan - Armaan Malik - Vishal Mishra.mp4" controls width="600px" ></video>
    
    <br><br><br>
    <h1>external video</h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/HYUpNJJELeE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
